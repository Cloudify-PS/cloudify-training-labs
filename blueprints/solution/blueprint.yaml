tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.1.1/types.yaml
  - include/type-definitions.yaml

inputs:
  apache_listening_port:
    type: integer

node_templates:
  host:
    type: cloudify.nodes.Compute
    properties:
      agent_config:
        install_method: none
      ip: 127.0.0.1

  web_server:
    type: apache
    properties:
      port: { get_input: apache_listening_port }
    relationships:
      - target: host
        type: cloudify.relationships.contained_in

  my_app:
    type: static_web_app
    properties:
      url: file:///home/centos/training-resources/static-app.zip
    relationships:
      - target: web_server
        type: app_contained_in_apache

outputs:
  installation_info:
    value:
      port: { get_property: [ web_server, port ] }
      app_dir: { get_attribute: [ my_app, target_dir ] }