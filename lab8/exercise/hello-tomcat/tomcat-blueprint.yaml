tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.2/types.yaml
  - http://www.getcloudify.org/spec/diamond-plugin/1.2/plugin.yaml

inputs:
  vm_ip_address:
    type: string
  port:
    type: integer
  download_path:
    type: string
  war_url:
    type: string
  war_filename:
    type: string
  tomcat_version:
    type: string
  java_url:
    type: string
  install_agent:
    type: boolean
  application_name:
    type: string

node_types:
  vm_host:
    derived_from: cloudify.nodes.Compute
    properties:
      ip:
        default: { get_input: vm_ip_address }
      install_agent:
        default: { get_input: install_agent }
    interfaces:
      cloudify.interfaces.monitoring_agent:
        install:
          implementation: diamond.diamond_agent.tasks.install
          inputs:
            diamond_config:
              default:
                interval: 1
        start: diamond.diamond_agent.tasks.start
        stop: diamond.diamond_agent.tasks.stop
        uninstall: diamond.diamond_agent.tasks.uninstall

      cloudify.interfaces.monitoring:
        start:
          REPLACE_WITH_MONITORING_COLLECTORS

  web_server:
    derived_from: cloudify.nodes.WebServer
    properties:
      tomcat_version:
        description: 'The tomcat version that you are using. E.g: apache-tomcat-7.0.23'
      download_path:
        description: 'A full url path to the Tomcat zip file'
      war_url:
        description: 'A full url path to the war file'
      war_filename:
        description: 'The name of the war file. E.g: helloworld.war'
      java_url:
        description: 'A full url to jdk-6u32-linux-x64.bin'
      application_name:
        description: 'The name of the application. E.g: helloworld'

node_templates:  
  tomcat_vm:
    type: vm_host
    instances:
      deploy: 1

  tomcat_server:
    type: web_server
    properties:
      port: { get_input: port }
      download_path: { get_input: download_path }
      war_url: { get_input: war_url }
      war_filename: { get_input: war_filename }
      tomcat_version: { get_input: tomcat_version }
      java_url: { get_input: java_url }
      application_name: { get_input: application_name }
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: tomcat-scripts/install-tomcat.sh
          inputs:
            process:
              args: [get_input: vm_ip_address]
        configure: tomcat-scripts/configure-tomcat.sh
        start: tomcat-scripts/start-tomcat.sh
        stop: tomcat-scripts/stop-tomcat.sh
        uninstall: tomcat-scripts/uninstall-tomcat.sh

    relationships:
      - type: cloudify.relationships.contained_in
        target: tomcat_vm

outputs:
  endpoint:
    description: My application endpoint
    value:
      ip_address: { get_attribute: [ tomcat_vm, ip ] }
      port: { get_property: [ tomcat_server, port ] }
      application_url: { get_attribute: [tomcat_server, application_url] }
