tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.0/types.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.4.2/plugin.yaml
  - http://www.getcloudify.org/spec/aws-plugin/1.4.4/plugin.yaml

inputs:
  # General
  students_count:
    type: integer
    default: 0
  aws_access_key_id:
    type: string
  aws_secret_access_key:
    type: string
  ec2_region_name:
    type: string
    default: us-east-1
  agents_security_group_id:
    type: string
  server_names_prefix:
    type: string
    default: ''
  use_existing_lab_vms_security_group:
    type: boolean
    default: false
  lab_vms_security_group_id:
    type: string
    default: cfy-4.0.0-lab-vm
  # Keypair
  keypair_name:
    type: string
  private_key_path:
    type: string
  # Subnet
  use_existing_subnet:
    type: boolean
  subnet_id:
    type: string
  # VPC
  use_existing_vpc:
    type: boolean
    default: false
  vpc_id:
    type: string
    default: ''
  cidr_block:
    type: string
  # CLI
  cli_image_id:
    type: string
    default: ami-6d1c2007
  cli_instance_type:
    type: string
    default: t2.micro
  cli_ssh_user:
    type: string
    default: centos
  labs_archive:
    type: string
    default: https://github.com/Cloudify-PS/cloudify-training-labs/archive/4.0.tar.gz
  plugin_template_archive:
    type: string
    default: https://github.com/cloudify-cosmo/cloudify-plugin-template/archive/4.0.tar.gz
  cli_rpm:
    type: string
    default: http://repository.cloudifysource.org/cloudify/4.0.0/ga-release/cloudify-4.0.0~ga.el6.x86_64.rpm
  github_user:
    type: string
  github_api_key:
    type: string
  # CLI security group
  use_existing_cli_security_group:
    type: boolean
    default: false
  cli_security_group_id:
    type: string
    default: cfy-training-4.0.0-cli
  # Manager
  manager_image_id:
    type: string
    default: ami-6d1c2007
  manager_instance_type:
    type: string
    default: t2.medium
  manager_ssh_user:
    type: string
    default: centos
  use_existing_manager_security_group:
    type: boolean
    default: false
  manager_security_group_id:
    type: string
    default: cfy-training-4.0.0-manager
  # App
  app_image_id:
    type: string
    default: ami-6d1c2007
  app_instance_type:
    type: string
    default: t2.micro
  app_ssh_user:
    type: string
    default: centos
  use_existing_app_security_group:
    type: boolean
    default: false
  app_security_group_id:
    default: cfy-training-4.0.0-app
  # Resources
  use_existing_resources_vm:
    type: boolean
    default: false
  resources_vm_name:
    type: string
    default: ''
  use_existing_resources_security_group:
    type: boolean
    default: false
  resources_security_group_id:
    type: string
    default: cfy-4.0.0-resources
  resources_image_id:
    type: string
    default: ami-6d1c2007
  resources_instance_type:
    type: string
    default: t2.micro
  resources_ssh_user:
    type: string
    default: centos

dsl_definitions:
  aws_config: &aws_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    ec2_region_name: { get_input: ec2_region_name }
  cli_fabric_env: &cli_fabric_env
    host_string: { get_attribute: [ cli_vm, public_ip_address ]}
    user: { get_input: cli_ssh_user }
    key_filename: { get_property: [ keypair, private_key_path ] }
  app_fabric_env: &app_fabric_env
    host_string: { get_attribute: [ app_vm, public_ip_address ]}
    user: { get_input: app_ssh_user }
    key_filename: { get_property: [ keypair, private_key_path ] }
  resources_fabric_env: &resources_fabric_env
    host_string: { get_attribute: [ resources_vm, ip ]}
    user: { get_input: resources_ssh_user }
    key_filename: { get_property: [ keypair, private_key_path ] }

node_types:
  vm_base:
    derived_from: cloudify.aws.nodes.Instance
    properties:
      aws_config:
        default: *aws_config
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: aws.cloudify_aws.ec2.instance.modify_attributes
          inputs:
            new_attributes:
              default:
                blockDeviceMapping: ['/dev/sda1=true']

  lab_vm:
    derived_from: vm_base
    properties:
      agent_config:
        default:
          install_method: none

  resources_vm:
    derived_from: vm_base
    properties:
      agent_config:
        default:
          install_method: remote
          user: centos
          key: { get_input: private_key_path }

node_templates:
  keypair:
    type: cloudify.aws.nodes.KeyPair
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: { get_input: keypair_name }
      private_key_path: { get_input: private_key_path }

  vpc:
    type: cloudify.aws.nodes.VPC
    properties:
      aws_config: *aws_config
      use_external_resource: { get_input: use_existing_vpc }
      resource_id: { get_input: vpc_id }
      cidr_block: { get_input: cidr_block }

  subnet:
    type: cloudify.aws.nodes.Subnet
    properties:
      aws_config: *aws_config
      use_external_resource: { get_input: use_existing_subnet }
      resource_id: { get_input: subnet_id }
      cidr_block: ''
    relationships:
      - type: cloudify.aws.relationships.subnet_contained_in_vpc
        target: vpc

  cli_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: { get_input: use_existing_cli_security_group }
      resource_id: { get_input: cli_security_group_id }
      description: Cloudify Training (CLI)
      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
        # Required for the "Running NodeCellar Locally" lab
        - ip_protocol: tcp
          from_port: 8080
          to_port: 8080
          cidr_ip: 0.0.0.0/0
        # Required for the "Using Scripts" lab
        - ip_protocol: tcp
          from_port: 8081
          to_port: 8081
          cidr_ip: 0.0.0.0/0
    relationships:
      - target: vpc
        type: cloudify.aws.relationships.security_group_contained_in_vpc
  manager_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: { get_input: use_existing_manager_security_group }
      resource_id: { get_input: manager_security_group_id }
      description: Cloudify Training (manager)
      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 443
          to_port: 443
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 53229
          to_port: 53229
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 53333
          to_port: 53333
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 5671
          to_port: 5672
          cidr_ip: { get_input: cidr_block }
          # https://cloudifysource.atlassian.net/browse/STAGE-304
        - ip_protocol: tcp
          from_port: 8086
          to_port: 8086
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 8101
          to_port: 8101
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 8300
          to_port: 8300
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 8301
          to_port: 8301
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: udp
          from_port: 8301
          to_port: 8301
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 8500
          to_port: 8500
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 15432
          to_port: 15432
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 22000
          to_port: 22000
          cidr_ip: { get_input: cidr_block }
    relationships:
      - target: vpc
        type: cloudify.aws.relationships.security_group_contained_in_vpc
  app_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: { get_input: use_existing_app_security_group }
      resource_id: { get_input: app_security_group_id }
      description: Cloudify Training (App)
      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 8080
          to_port: 8080
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
    relationships:
      - target: vpc
        type: cloudify.aws.relationships.security_group_contained_in_vpc
  cli_ip:
    type: cloudify.aws.nodes.ElasticIP
    properties:
      aws_config: *aws_config
      domain: vpc
  cli_vm:
    type: lab_vm
    properties:
      image_id: { get_input: cli_image_id }
      instance_type: { get_input: cli_instance_type }
      name: { concat: [{ get_input: server_names_prefix }, 'cli']}
    relationships:
      - target: keypair
        type: cloudify.aws.relationships.instance_connected_to_keypair
      - target: cli_ip
        type: cloudify.aws.relationships.instance_connected_to_elastic_ip
      - target: agents_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: cli_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: lab_vm_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: subnet
        type: cloudify.aws.relationships.instance_connected_to_subnet
  cli_configuration:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: fabric.fabric_plugin.tasks.run_commands
          inputs:
            commands:
              - sudo yum -y install zip unzip git nano gcc python-devel
              # pip and virtualenv are not needed by Cloudify as of 3.4, but needed by the
              # developing-simple-plugin lab
              - curl https://bootstrap.pypa.io/get-pip.py | sudo python
              - sudo pip install virtualenv
            fabric_env: *cli_fabric_env
        configure:
          implementation: scripts/configure.sh
          executor: central_deployment_agent
          inputs:
            host: { get_attribute: [ cli_vm, public_ip_address ]}
            user: { get_input: cli_ssh_user }
            key_filename: { get_property: [ keypair, private_key_path ] }
      custom:
        install_cli:
          implementation: scripts/install-cli.sh
          inputs:
            cli_rpm: { get_input: cli_rpm }
    relationships:
      - target: cli_vm
        type: cloudify.relationships.contained_in

  cli_labs:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        # "create" can also be used to refresh the labs.
        # It'd be nicer to implement "delete" and use the "heal" workflow...
        # but "heal" (at least currently) kills entire VM's...
        create:
          implementation: scripts/refresh-labs.sh
          executor: central_deployment_agent
          inputs:
            host: { get_attribute: [ cli_vm, public_ip_address ]}
            user: { get_input: cli_ssh_user }
            key_filename: { get_property: [ keypair, private_key_path ] }
            labs_archive: { get_input: labs_archive }
            plugin_template_archive: { get_input: plugin_template_archive }
            github_user: { get_input: github_user }
            github_api_key: { get_input: github_api_key }
    relationships:
      - target: cli_vm
        type: cloudify.relationships.contained_in

  cli_resources:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            fabric_env: *cli_fabric_env
            script_path: scripts/create-resources.sh
            resources_root: ~/cloudify-training-labs/_preparation/resources
            resources_target: ~/training-resources
    relationships:
      - target: cli_vm
        type: cloudify.relationships.contained_in
      # Ensure that all packages are installed before proceeding.
      - target: cli_configuration
        type: cloudify.relationships.depends_on
      # Ensure the labs are installed on the CLI machine before we create the resources package.
      - target: cli_labs
        type: cloudify.relationships.depends_on

  manager_ip:
    type: cloudify.aws.nodes.ElasticIP
    properties:
      aws_config: *aws_config
      domain: vpc
  manager_vm:
    type: lab_vm
    properties:
      image_id: { get_input: manager_image_id }
      instance_type: { get_input: manager_instance_type }
      name: { concat: [{ get_input: server_names_prefix }, 'manager']}
    relationships:
      - target: keypair
        type: cloudify.aws.relationships.instance_connected_to_keypair
      - target: manager_ip
        type: cloudify.aws.relationships.instance_connected_to_elastic_ip
      - target: agents_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: manager_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: lab_vm_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: subnet
        type: cloudify.aws.relationships.instance_connected_to_subnet
  app_ip:
    type: cloudify.aws.nodes.ElasticIP
    properties:
      aws_config: *aws_config
      domain: vpc
  app_vm:
    type: lab_vm
    properties:
      image_id: { get_input: app_image_id }
      instance_type: { get_input: app_instance_type }
      name: { concat: [{ get_input: server_names_prefix }, 'app']}
    relationships:
      - target: keypair
        type: cloudify.aws.relationships.instance_connected_to_keypair
      - target: app_ip
        type: cloudify.aws.relationships.instance_connected_to_elastic_ip
      - target: app_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: lab_vm_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: agents_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: subnet
        type: cloudify.aws.relationships.instance_connected_to_subnet
  app_configuration:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: fabric.fabric_plugin.tasks.run_commands
          inputs:
            commands:
              # Required for monitoring lab
              - sudo yum -y install unzip
            fabric_env: *app_fabric_env
    relationships:
      - target: app_vm
        type: cloudify.relationships.contained_in

  resources_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: { get_input: use_existing_resources_security_group }
      resource_id: { get_input: resources_security_group_id }
      description: For Cloudify training resources
      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 8080
          to_port: 8080
          cidr_ip: 0.0.0.0/0
    relationships:
      - target: vpc
        type: cloudify.aws.relationships.security_group_contained_in_vpc

  lab_vm_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: { get_input: use_existing_lab_vms_security_group }
      resource_id: { get_input: lab_vms_security_group_id }
      description: For all lab VMs
    # No rules. This is for future use.
    relationships:
      - target: vpc
        type: cloudify.aws.relationships.security_group_contained_in_vpc

  agents_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: { get_input: agents_security_group_id }
      description: ''

  resources_vm:
    type: resources_vm
    properties:
      use_external_resource: { get_input: use_existing_resources_vm }
      resource_id: { get_input: resources_vm_name }
      resource_id: { get_input: resources_security_group_id }
      image_id: { get_input: resources_image_id }
      instance_type: { get_input: resources_instance_type }
      name: resources
    relationships:
      - target: keypair
        type: cloudify.aws.relationships.instance_connected_to_keypair
      - target: agents_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: resources_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: subnet
        type: cloudify.aws.relationships.instance_connected_to_subnet

  resources_configuration:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/download-resources.py
          inputs:
            resources:
              - url: http://www.getcloudify.org/spec/cloudify/4.0/types.yaml
                location: ~/yaml/spec/cloudify/4.0/types.yaml
              - url: http://www.getcloudify.org/spec/fabric-plugin/1.4.2/plugin.yaml
                location: ~/yaml/spec/fabric-plugin/1.4.2/plugin.yaml
              - url: http://repository.cloudifysource.org/org/cloudify3/wagons/cloudify-fabric-plugin/1.4.2/cloudify_fabric_plugin-1.4.2-py27-none-linux_x86_64-centos-Core.wgn
                location: ~/
              - url: http://repository.cloudifysource.org/cloudify/4.0.0/ga-release/cloudify-manager-resources_4.0.0-ga.tar.gz
                location: ~/
        start:
          # For some reason, running this:
          # nohup python -m SimpleHTTPServer 8080 > ~/http.out 2> ~/http.err &
          # - through Fabric using commands runner mode, doesn't seem to start SimpleHTTPServer. Will look into it
          # later.
          implementation: scripts/start-http.sh
    relationships:
      - target: resources_vm
        type: cloudify.relationships.contained_in

groups:
  trainee:
    members: [cli_vm, cli_ip, app_vm, app_ip, manager_vm, manager_ip]

policies:
  trainee_policy:
    type: cloudify.policies.scaling
    properties:
      default_instances: { get_input: students_count }
    targets: [trainee]

outputs:
  ip_addresses:
    value:
      cli:
        private: { get_attribute: [cli_vm, ip] }
        public: { get_attribute: [cli_vm, public_ip_address]}
      manager:
        private: { get_attribute: [manager_vm, ip] }
        public: { get_attribute: [manager_vm, public_ip_address]}
      app:
        private: { get_attribute: [app_vm, ip] }
        public: { get_attribute: [app_vm, public_ip_address]}
